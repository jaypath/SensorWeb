[env]
platform = espressif32@6.5.0
board = esp32dev
framework = arduino
board_build.mcu = esp32
board_build.f_cpu = 240000000L
upload_speed = 921600
lib_deps = 
	SPI
	bblanchon/ArduinoJson@^7.0.3
	paulstoffregen/Time@^1.6.1
	arduino-libraries/NTPClient@^3.2.1
	
build_flags = 
;	-D _USESERIAL=1
	-D TIMEZERO=1735689600
	-D WDT_TIMEOUT_MS=120000
	-D NUMDEVICES=50
	-D NUMSENSORS=100
	-D _USEUDP=49157
	
[env:FRBoP_USB]
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
	${env.lib_deps}
	fastled/FastLED@^3.10.3
build_flags = 
	${env.build_flags}
	-D _ISPERIPHERAL=1
	-D SENSORHISTORYSIZE=150    
    -D MYNAME=\"FRBoP\"
	-D MYTYPE=3
	-D _USELED=12
	-D _USESOILRES=32
	-D SOILRESPOWERPIN=33
	-D SENSORNUM=1
	-D SENSORTYPES={3}
	-D FLAGSTATES={0b10000011}
	-D INTERVAL_POLL={300}
	-D INTERVAL_SEND={1200}
	-D LIMIT_MAX={200}
	-D LIMIT_MIN={0}

[env:FRBoP_OTA]
upload_protocol = espota
upload_port = 192.168.68.133 --auth=12345678
lib_deps = 
	${env.lib_deps}
	fastled/FastLED@^3.10.3
build_flags = 
	${env.build_flags}
	-D _ISPERIPHERAL=1
	-D SENSORHISTORYSIZE=150    
    -D MYNAME=\"FRBoP\"
	-D MYTYPE=3
	-D SENSORNUM=1
	-D _USELED=12
	-D _USESOILRES=32
	-D _SOILRESPOWERPIN=33
	-D _SOILRESISTOR=10000
	-D SENSORTYPES={3}
	-D FLAGSTATES={0b10000011}
	-D INTERVAL_POLL={300}
	-D INTERVAL_SEND={1200}
	-D LIMIT_MAX={200}
	-D LIMIT_MIN={0}

