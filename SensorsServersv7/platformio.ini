[env]
; LovyanGFX: use GitHub master for gpio_hal_func_sel fix (ESP32 core 3.3.x); no patch needed
;platform = espressif32@6.5.0
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.35/platform-espressif32.zip
;platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32dev
framework = arduino
board_build.partitions = partitions_ota_no_spiffs.csv
board_build.mcu = esp32
board_build.f_cpu = 240000000L
upload_speed = 921600
monitor_speed = 115200
; Use larger partition scheme if you have 4MB flash (gives ~1.9MB app space instead of 1.25MB)
; Uncomment the line below if your ESP32 has 4MB flash:
;board_build.partitions = default_4MB.csv
; Or use huge_app partition for maximum app space (if you don't need OTA):
;board_build.partitions = huge_app.csv
lib_deps = 
	SPI
	bblanchon/ArduinoJson@^7.0.3
	paulstoffregen/Time@^1.6.1
	arduino-libraries/NTPClient@^3.2.1
build_flags = 
	-D TIMEZERO=1735689600 ;time zero is 2025-01-01 00:00:00. This is the earliest time that can be considered valid for sensor responses and alivesince.
	-D WDT_TIMEOUT_MS=120000
	-D _USEUDP=49157
	-D _USEUDP_MULTICAST=239,187,42,17 ;just an arbitrary multicast group that is within the private/local use range
	;-D _USEUDP_MULTICAST=255,255,255,255 ;broadcast to all devices on the network
	-D _USEADCATTEN=ADC_6db ;ADC_11db, ADC_6db, or ADC_2_5db or ADC_0db (for esp32 adc)
	-D _USEADCBITS=10 ;10, 11, or 12 (for esp32 adc)
	;v6.0.2-Beta - fixed wifi connection issues
	;v6.0.3-Beta - Added multicast group for UDP messages, added proper outdoor temperature and humidity handling (for multiple sensors)
	;v6.0.4-Beta - Added support for multiple sensors with different I2C addresses, testing UDP broadcasting
	;v7 updated to esp core 3.3.5
	; Size optimization flags for ESP32 core 3.3.5
	-Os ; Optimize for size (smallest binary)
	-ffunction-sections ; Place each function in its own section
	-fdata-sections ; Place each data item in its own section
	-Wl,--gc-sections ; Remove unused sections
	-D ARDUINO_USB_CDC_ON_BOOT=0 ; Disable USB CDC if not needed
	-D CORE_DEBUG_LEVEL=0 ; Disable debug output
	; Disable unused ESP-IDF features to save space
	-D CONFIG_LOG_DEFAULT_LEVEL=0 ; Minimal logging
	-D CONFIG_LOG_MAXIMUM_LEVEL=0 ; No logging
	-D CONFIG_COMPILER_OPTIMIZATION_SIZE=y ; Optimize for size
	-D CONFIG_ESP32_WIFI_AMPDU_TX_ENABLED=0 ; Disable AMPDU TX if not needed
	-D CONFIG_ESP32_WIFI_AMPDU_RX_ENABLED=0 ; Disable AMPDU RX if not needed
	-D _CURRENTVERSION=\"v7.0.1-Beta\" ;version number	
build_unflags = 
	-O2 ; Remove default optimization
	-g ; Remove debug symbols (adds significant size)


