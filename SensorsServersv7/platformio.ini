[env:Out32_USB]
monitor_filters = esp32_exception_decoder
lib_deps = 
	${env.lib_deps}
	paulstoffregen/Time@^1.6.1
	arduino-libraries/NTPClient@^3.2.1
	adafruit/Adafruit BMP280 Library@^2.6.8	
	adafruit/Adafruit ADS1X15 @ ^2.6.0
build_flags = 
	${env.build_flags}
	;-D _USESERIAL=115200
	-D _ISPERIPHERAL=1
;	-D _USEADCATTEN=ADC_6db ;6db range is 150mv to 1.5v. Using a 20k/4.7k voltage divider that provides a range of about 450mv to 4.5v
	-D NUMDEVICES=5
	-D NUMSENSORS=10
	-D _SENSORHISTORYSIZE=1
	-D _MYDEVICENAME=\"Outside\"
	-D _MYTYPE=4
	;note: pins are negative because they are powered, so use the pins indicated for power	
	-D _SNSPINS={-400-0x38,-400-0x38,-0x76-400,-0x76-400,-100} ;//pin number for the sensor, if applicable. 0-99 is anolog in pin, 100-199 is MUX or ADS address, 200-299 is digital in pin, 300-399 is SPI pin, 400-599 is an I2C address. Negative values mean the same, but that there is an associated power pin. -9999 means no pin. 
	-D _POWERPINS={32,32,32,32,32}
	-D _SENSORNUM=5
	-D _SENSORNAMES={\"Temp\",\"RH\",\"hPa\",\"TempB\",\"Bat\"}
	-D _SENSORTYPES={4,5,9,10,62}
	-D _FLAGSTATES={0b10010111,0b10010111,0b10010111,0b00010111,0b00010111} ;//  uint8_t Flags; //RMB0 = Flagged, RMB1 = Monitored, RMB2=LowPower, RMB3-derived/calculated/predictive  value, RMB4 =  Outside sensor, RMB5 = 1 - too high /  0 = too low (only matters when bit0 is 1), RMB6 = flag changed since last read, RMB7 = this sensor is critical and must be monititored (including if a reading is delayed, so I must provide sendingInt)
	-D _VDIVIDER_R1=20000 ;first resistor in the voltage divider
	-D _VDIVIDER_R2=4700 ;second resistor in the voltage divider (reading resistor)
	-D _INTERVAL_POLL={600,600,600,600,600} ;low power mode, actual poll is sleep time
	-D _INTERVAL_SEND={600,600,600,600,600}
	-D _LIMIT_MAX={85,85,1020,85,4.4}
	-D _LIMIT_MIN={25,10,1000,25,3.90}
	-D _USEAHT=0x38
	-D _USEBMP=0x76
	-D _USELIBATTERY=32 ;value is the adc pin, though it will be ignored if _USEADS1115 is defined
	-D _USELOWPOWER=600000000
	-D _USEI2C=1
	-D _HIGHSPEED=1
	-D _USEADS1115=0x48 ;i2c address of the ADS1115
	-D _USE_ADS_GAIN=GAIN_TWO ;GAIN_TWOTHIRDS allows a maximum input voltage of +/- 6.144V, GAIN_ONE allows a maximum input voltage of +/- 4.096V, GAIN_TWO allows a maximum input voltage of +/- 2.048V
	-D _USE_ADS_MULTIPLIER=0.0625F ;gain multiplier for GAIN_TWO is 0.0625


